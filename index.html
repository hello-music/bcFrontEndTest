<!doctype html>
<html ng-app="app">
<head>
    <!--<script src="./js/lib/angular-1.4.8.min.js"></script>-->
    <script src="./js/lib/angular-1.4.8.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div ng-controller="welcomeCtrl">
    <bc-panel ng-show="showWelcome">
        <bc-content>
            <bc-big-header>Welcome back!</bc-big-header>

            <p>
                It has been a while.
                <br>
                Read any new books lately?
            </p>
        </bc-content>
        <bc-footer bc-type="yesNo" on-left-click="hideWelcome()" on-right-click="showForm()"></bc-footer>
    </bc-panel>
</div>
<br>
<br>
<br>
<bc-panel bc-type="left-image">
    <bc-left-image image-src="./img/dog.png"></bc-left-image>
    <bc-right-container>
        <bc-content>
            <bc-title-notes ng-controller="testCtrl"></bc-title-notes>
        </bc-content>
        <bc-footer bc-type="sample"></bc-footer>
    </bc-right-container>
</bc-panel>
<div>
    <bc-dialog>
        dialog content
    </bc-dialog>
</div>
</body>
</html>
